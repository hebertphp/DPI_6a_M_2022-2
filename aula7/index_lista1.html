<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas</h1>
    <h2>Lista ordenada</h2>
    <!-- Para inserir um comentário [Ctrl][;] -->
    <!-- ol>li*4[tab] criar uma lista ordenada com 4 itens -->
    <ol>
        <li>Primeiro</li>
        <li>Segundo</li>
        <li>Terceiro</li>
        <li>Quarto</li>
    </ol>
    <h2>Lista de mercado do terror</h2>
    <!-- ul>li*3[tab] cria um lista não ordenada com 3 itens -->
    <ul>
        <li>Pipoca</li>
        <li>Suco - Laranja</li>
        <li>Lanche / Chocolate</li>
    </ul>
    <h2>Cardápio</h2>
    <!-- Para incluir um emoji [windows][.] -->
    <ol>
        <li>🍕Pizza</li>
        <li>🍔Lanche</li>
        <li>🥤Bebida</li>
    </ol>
    <!-- 
        Pizza
            Atum
            Catufrango
            Palmito
        Lanche
            Americano
            Misto
        Bebida
            Água
            Refrigerante
            Suco
     -->
</body>
</html>
