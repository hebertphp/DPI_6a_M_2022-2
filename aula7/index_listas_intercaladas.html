<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas Intercaladas</title>
</head>
<body>
    <h1>Listas Intercaladas</h1>
    <ol>
        <li>Primeiro item</li>
        <ul>
            <li>Sub item 1</li>
            <li>Sub item 2</li>
        </ul>
        <li>Segundo item</li>
        <ol>
            <li>Sub item 1</li>
            <ul>
                <li>Sub Sub item 1</li>
                <li>Sub Sub item 1</li>
            </ul>
        </ol>
        <li>Terceiro item</li>
        <ol>
            <li>Sub item 1</li>
            <li>Sub item 2</li>
        </ol>
    </ol>
</body>
</html>
